<body style="background-color: #a6c8ff52">
    <div id="navArea">
        <a class="header" href ="/">mediLab AI</a>

        <nav>
          <div class="inner">
            <ul>
              <li><a href="/report">お問い合わせ</a></li>
              <li><a href="#">設定</a></li>
              <li><a href="#">ログアウト</a></li>
            </ul>
          </div>
        </nav>
      
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      
        <div id="mask"></div>
      
      </div>
    <div class="content">
 
      <div class="space"></div>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe2e6HKmwhyMTCEAHFHNtEIYAlqTi6g_wtuVYtvSO8b1voCpA/viewform?embedded=true" width="100%" height="1000px" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
      </div>

    
</body>
<script>
       var $nav   = $('#navArea');
  var $btn   = $('.toggle_btn');
  var $mask  = $('#mask');
  var open   = 'open'; // class
  // menu open close

  $btn.on( 'click', function() {
    console.log("クリック");
    if (!$nav.hasClass( open ) ) {
      console.log("open");
      $nav.addClass( open );
    } else {
      console.log("close");
      $nav.removeClass( open );
    }
  });
  // mask close
  $mask.on('click', function() {
    $nav.removeClass( open );
  });


history.pushState(null, null, location.href);
window.addEventListener('popstate', (e) => {
  history.go(1);
});
    </script>
</html>
